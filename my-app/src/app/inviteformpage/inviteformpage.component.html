<div class="MeetingForm" >
<form name="MeetingForm" #MeetingForm="ngForm">
  <div>
    <ejs-textbox class="title" id="title" name="title" placeholder="Meeting title" [(ngModel)]="title" required maxlength="128" width="400px"></ejs-textbox>
</div>
<div>
  <ejs-textbox class="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" width="400px"></ejs-textbox>
</div>
  <div>
    <ejs-datetimepicker placeholder='Start date and time' [min]='minDate' id="fisrtdatetime" #ejDateTimePicker [(value)]='value' width="400px"></ejs-datetimepicker>
  </div>
  <div>
    <ejs-datetimepicker placeholder='End date and time' [min]='minDate' id="seconddatetime" #ejDateTimePickers [(ngModel)]='value' width="400px"></ejs-datetimepicker>
  </div>
    <div>
      <ejs-textbox [multiline]='true' class="invitees" id="invitees" name="invitees" placeholder="Invitees" [(ngModel)]="invitees" width="400px"></ejs-textbox>
  </div> 
  <div>
    <ejs-textbox [multiline]='true' class="agenda" id="agenda" name="agenda" placeholder="Agenda" [(ngModel)]="agenda" width="400px"></ejs-textbox>
</div> 
  <div> Auto record meeting
    <ejs-switch id="enabledAutoRecordMeeting" name="enabledAutoRecordMeeting" [(ngModel)]="enabledAutoRecordMeeting"></ejs-switch>
  </div>
  <div> Allow any user to be cohost
    <ejs-switch id="allowAnyUserToBeCoHost" name="allowAnyUserToBeCoHost" [(ngModel)]="allowAnyUserToBeCoHost"></ejs-switch>
  </div>
</form>
</div>

<p> {{MeetingForm.value | json}}</p>
<div *ngFor="let rec of inviteeList">
  <div>{{rec?.email}}</div>
  <div>{{rec?.name}}</div>
</div>

<p> Meet, Collaborate, and Communicate. Wherever, Whenever. </p>
